<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- Navbar (sit on top) -->
  <script type="module" src="./navbar.ts"></script>
  <div id="nav_div"></div>
  <script type="module" src="./add_pattern.ts"></script>
  <div class="w3-container w3-black" style="width:80%;margin:10% auto;padding: auto;" id="contact">
    <h3 class="w3-center" style="margin-top: 5%;">ADD SHORTCUT</h3>
    <!-- <p class="w3-center w3-large">Lets get in touch. Send us a message:</p> -->
    <div style="width:80%;margin:10% auto">
      <form id="read_patterns">
        <p><input class="w3-input" id="pattern" type="text" placeholder="Pattern" required name="pattern"></p>
        <p><input class="w3-input" id="replacement" type="text" placeholder="Replacement" required
            name="replacement"></p>
        <p>
          <button class="w3-button" type="submit" id="add_pattern">
            SUBMIT
          </button>
        </p>
      </form>
    </div>
  </div>
  <div class="version_div"></div>
</body>

</html>
